name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.3)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
            artifact: dmg
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
            artifact: nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Checkout plugins repository
        uses: actions/checkout@v4
        with:
          repository: AiDocPlus/AiDocPlus-Plugins
          path: plugins-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Deploy plugins to main project
        shell: bash
        run: |
          # 部署插件目录（排除 SDK 文件）
          SRC_PLUGINS="./plugins-repo/plugins"
          DST_PLUGINS="./apps/desktop/src-ui/src/plugins"

          # SDK 文件列表（不部署，这些由主程序维护）
          SDK_FILES=("_framework" "types.ts" "pluginStore.ts" "i18n-loader.ts" "constants.ts" "fragments.ts" "registry.ts" "env.d.ts")

          is_sdk_file() {
            local name="$1"
            for sdk in "${SDK_FILES[@]}"; do
              if [ "$name" = "$sdk" ]; then
                return 0
              fi
            done
            return 1
          }

          echo "=== 部署插件 ==="
          echo "源: $SRC_PLUGINS"
          echo "目标: $DST_PLUGINS"

          for dir in "$SRC_PLUGINS"/*/; do
            name=$(basename "$dir")
            if is_sdk_file "$name"; then
              echo "  跳过 SDK 文件: $name"
              continue
            fi
            echo "  → $name"
            rm -rf "$DST_PLUGINS/$name"
            cp -r "$SRC_PLUGINS/$name" "$DST_PLUGINS/$name"
          done

          echo "=== 部署完成 ==="

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'AiDocPlus __VERSION__'
          releaseBody: |
            ## AiDocPlus __VERSION__

            ### 下载
            - **macOS (Apple Silicon)**: .dmg 文件
            - **Windows (x64)**: .exe 安装程序（兼容 ARM64 设备）

            ### 更新说明
            请查看 CHANGELOG.md 获取详细更新内容。
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
